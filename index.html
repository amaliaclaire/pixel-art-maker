  <body class="master">
    <header>

  <div class="em em-cupid"></div>
  <div class="em em-unicorn_face"></div>
  <div class="em em-two_hearts"></div>
  <div class="em em-lips"></div>
  <div class="em em-heart_eyes"></div>
  <div class="em em-rabbit"></div>
  <div class="em em-ribbon"></div>


</header>
    <h1>Pixel Art Maker</h1>


    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">

          <table id="table">

          </table>





        </div>
        <div class="col-md-1"></div>



      </div>
    </div>
    <br>
    <br>
    <br>

    <h2>Pick A Color</h2>

    <footer class="palette">
        <input type="pinkButton" id="pink" class="palette-button" type="button" name="color">

        <input type="blueButton" id="blue" class="palette-button" type="button" name="color">

        <input type="brownButton" id="brown" class="palette-button" type="button" name="color">

        <input type="greenButton" id="green" class="palette-button" type="button" name="color">

        <input type="greyButton" id="grey" class="palette-button" type="button" name="color">


        <input type="blackButton" id="black" class="palette-button" type="button" name="color">


        <input type="coralButton" id="coral" class="palette-button" type="button" name="color">

        <input type="violetButton" id="violet" class="palette-button" type="button" name="color">
    </footer>


    <script type="text/javascript" src="index.js"></script>
